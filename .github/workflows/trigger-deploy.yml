name: Trigger Community Website Rebuild

on:
  # Trigger when PR is merged to main
  push:
    branches:
      - main
    paths:
      - 'devops/**'
      - 'cloud/**'
      - 'aws/**'
      - '**.csv'

jobs:
  trigger-rebuild:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger community-website deployment
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.TRIGGER_TOKEN }}
          repository: TrainWithShubham/community-website
          event-type: interview-questions-updated
          client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}"}'
